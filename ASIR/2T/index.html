<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Responsive Web Design - Mobile first</title>
  <!-- Mobile first: 1º se carga el csspara móviles: movil.css-->
  <link rel="stylesheet" href="css/movil.css">
  <!--
      Luego se carga el css para tablets: tablet.css
      tablet.css se cargará a traves de la media query si el medio es una pantalla y
      el ancho de la pantalla es mayor igual a 768px
  -->

  <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width:768px)">
</head>
<body>
    <header>
        <h1>Responsive Web Design - Mobile first</h1>
    </header>
</body>
