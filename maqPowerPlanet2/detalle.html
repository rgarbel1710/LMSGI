<!DOCTYPE html>

<body>
    <header>
        <div id="menu"> 
           <i class="fa-solid fa-bars"></i>

        <figure> 
            <img src="imagen1/logo1.png" alt="logo">

        <nav>
            <a href="#">Ofertas Limitadas</a>
            <a href="#">Contactanos</a>

          <i class="fa-solid fa-cart-shopping"></i>

            <a href="#">
